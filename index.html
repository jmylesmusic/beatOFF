<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>beatOFF!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- https://fonts.google.com/specimen/Rubik+Iso?preview.text=BeatOFF&classification=Display -->
    <!-- https://fonts.google.com/specimen/Stick?preview.text=BeatOFF&classification=Display -->
    <!-- https://fonts.google.com/specimen/Monoton?preview.text=BeatOFF&classification=Display -->
    <!-- https://fonts.google.com/specimen/Rock+3D/tester?preview.text=BeatOFF&classification=Display -->
    <main>
      <div class="game-container">
        <div id="game-title-screen">beatOFF!</div>
        <img src="./images/drumkit-medium.png" id="drum-image" alt="drums" />

        <div class="rails-container">
          <div id="hi-hat-rail"></div>
          <div id="hi-hat-event"></div>
          <div id="crash-rail"></div>
          <div id="crash-event"></div>
          <div id="snare-rail"></div>
          <div id="snare-event"></div>
          <div id="hi-tom-rail"></div>
          <div id="hi-tom-event"></div>
          <div id="kick-rail"></div>
          <div id="kick-event"></div>
          <div id="mid-tom-rail"></div>
          <div id="mid-tom-event"></div>
          <div id="low-tom-rail"></div>
          <div id="low-tom-event"></div>
          <div id="ride-rail"></div>
          <div id="ride-event"></div>
        </div>

        <div class="drum-lights-container">
          <div id="hi-hat-light"></div>
          <div id="snare-drum-light"></div>
          <div id="kick-drum-light"></div>
          <div id="hi-tom-light"></div>
          <div id="mid-tom-light"></div>
          <div id="low-tom-light"></div>
          <div id="floor-tom-light"></div>
          <div id="crash-cymbal-light"></div>
          <div id="ride-cymbal-light"></div>
        </div>
      </div>

      <div class="button-container">
        <button id="hi-hat">Hi Hat (A)</button>
        <button id="crash-cymbal">Crash Cymbal (Q)</button>
        <button id="snare-drum">Snare Drum (S)</button>
        <button id="hi-tom">Hi Tom (W)</button>
        <button id="kick-drum">Kick Drum (X)</button>
        <button id="mid-tom">Mid Tom (E)</button>
        <button id="low-tom">Low Tom (D)</button>
        <button id="floor-tom">Floor Tom (C)</button>
        <button id="ride-cymbal">Ride Cymbal (R)</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
