<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>beatOFF!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- https://fonts.google.com/specimen/Rubik+Iso?preview.text=BeatOFF&classification=Display -->
    <!-- https://fonts.google.com/specimen/Stick?preview.text=BeatOFF&classification=Display -->
    <!-- https://fonts.google.com/specimen/Monoton?preview.text=BeatOFF&classification=Display -->
    <!-- https://fonts.google.com/specimen/Rock+3D/tester?preview.text=BeatOFF&classification=Display -->
    <main>
      <div class="game-title-screen">
        <div id="title">beatOFF!</div>
        <img src="./images/metal-drummer.jpg" id="intro-image" alt="drummer" />
        <duv id="mode-button-container">
          <div id="new-game">New Game</div>
          <div id="free-jam">Free Jam</div>
          <div id="instructions">instructions</div>
        </duv>
      </div>

      <div class="game-container">
        <div id="game-title">beatOFF!</div>
        <img id="strobe-lights" src="./images/lights-loop.gif" alt="lights" />
        <img src="./images/drumkit-medium.png" id="drum-image" alt="drums" />

        <div class="rails-container">
          <div id="hi-hat-rail"></div>
          <div id="hi-hat-event"></div>
          <div id="crash-rail"></div>
          <div id="crash-event"></div>
          <div id="snare-rail"></div>
          <div id="snare-event"></div>
          <div id="hi-tom-rail"></div>
          <div id="hi-tom-event"></div>
          <div id="kick-rail"></div>
          <div id="kick-event"></div>
          <div id="mid-tom-rail"></div>
          <div id="mid-tom-event"></div>
          <div id="low-tom-rail"></div>
          <div id="low-tom-event"></div>
          <div id="ride-rail"></div>
          <div id="ride-event"></div>
        </div>

        <div class="drum-lights-container">
          <div id="hi-hat-light"></div>
          <div id="snare-drum-light"></div>
          <div id="kick-drum-light"></div>
          <div id="hi-tom-light"></div>
          <div id="mid-tom-light"></div>
          <div id="low-tom-light"></div>
          <div id="floor-tom-light"></div>
          <div id="crash-cymbal-light"></div>
          <div id="ride-cymbal-light"></div>
        </div>
        <div class="drum-button-container">
          <div id="hi-hat">Hi Hat</div>
          <div id="crash-cymbal">Crash Cymbal</div>
          <div id="snare-drum">Snare Drum</div>
          <div id="hi-tom">Hi Tom</div>
          <div id="kick-drum">Kick Drum</div>
          <div id="mid-tom">Mid Tom</div>
          <div id="low-tom">Low Tom</div>
          <div id="floor-tom">Floor Tom</div>
          <div id="ride-cymbal">Ride Cymbal</div>
        </div>
        <div class="drum-light-wrapper-container">
          <div id="hi-hat-wrapper">A</div>
          <div id="crash-cymbal-wrapper">Q</div>
          <div id="snare-drum-wrapper">S</div>
          <div id="hi-tom-wrapper">W</div>
          <div id="kick-drum-wrapper">X</div>
          <div id="mid-tom-wrapper">E</div>
          <div id="low-tom-wrapper">D</div>
          <div id="ride-cymbal-wrapper">R</div>
        </div>
        <div class="information-container">
          <div id="level">Level 1</div>
          <div id="score">Score: 0</div>
          <div id="streak">Streak: 0</div>
        </div>
      </div>
    </main>
    <script src="./game.js"></script>
    <script src="./script.js"></script>
    <script src="./notes.js"></script>
  </body>
</html>
